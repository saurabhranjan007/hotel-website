<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>List</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body-div">
      <div id="loader-div">
        <div id="loader-image"></div>
      </div>
      <header id="headerTemp"></header>
      <section id="content-container">
        <section id="view-container">
          <ul class="tab">
            <li class="tab-item active">
              <a href="" id="listView-link" class="tab-link">List View</a>
            </li>
            <li class="tab-item">
              <a href="" id="mapView-link" class="tab-link">Map View</a>
            </li>
          </ul>
        </section>

        <div class="tab-content">
          <div id="list-view"></div>
        </div>
        <div class="tab-content">
          <div id="map" style="display: none"></div>
        </div>
      </section>
      <footer id="footerTemp"></footer>

      <!-- loginModal -->
      <div
        class="modal"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="modal-form" action="index.html" method="get">
                <div class="input-container">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter Username"
                    required
                  />
                </div>
                <div class="input-container">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter Password"
                    autocomplete="off"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                data-dismiss=""
                id="modal-login-btn"
                class="btn btn-primary"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- contact modal -->
      <div
        class="modal"
        id="contactModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Thank you for reaching out!!!</p>
              <p>Please enter your email and we will get back to you.</p>
              <form action="index.html" method="get">
                <div>
                  <label for="useremail">Email:</label>
                  <input
                    type="email"
                    name="useremail"
                    id="useremail"
                    placeholder="Enter your email id"
                    required
                  />
                </div>
              </form>
            </div>
            <div id="modal-footer-2" class="modal-footer">
              <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""
      ></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script type="module" src="scripts/common.js"></script>
      <script type="module" src="scripts/list.js"></script>
    </div>
  </body>
</html>
